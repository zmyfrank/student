<body>
<div class="panel panel-primary" ng-controller='addstudent'>
    <div class="panel-heading">新增页面</div>
    <div  class="panel-body">
        <form class="form-horizontal" novalidate="novalidate" name="myform">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="name"
                           ng-pattern="/^[\u4E00-\u9FA5]+$/"
                           placeholder="请输入姓名"
                           name="userName"
                           ng-model="user.name" required>
                    <div style="color:red;" ng-messages="myform.userName.$error" ng-if="myform.userName.$touched">
                        <div ng-message="required">这里可是必填的！</div>
                        <div ng-message="pattern">请输入中文</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="qq" class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-10">
                    <input type="tel"
                           name="qq"
                           ng-minlength="3"
                           ng-maxlength="12"
                           ng-pattern="/^[\d]+$/"
                           class="form-control"
                           id="qq"
                           placeholder="请输入qq号码"
                           ng-model="user.qq" required ng-numbericInput>
                    <div style="color:red;" ng-messages="myform.qq.$error" ng-if="myform.qq.$touched">
                        <div ng-message="maxlength">只能填写12位啊亲！</div>
                        <div ng-message="required">这个可是必填的！</div>
                        <div ng-message="pattern">只能输入数字呀亲！</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">修真类型</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="type" value="1" ng-model="user.type" required> CSS
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="2" ng-model="user.type"> JS
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type"  value="3" ng-model="user.type"> JAVA
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="4" ng-model="user.type"> 运维
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="5" ng-model="user.type"> DBA
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="6" ng-model="user.type"> 产品
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="7" ng-model="user.type"> Android
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="8" ng-model="user.type"> IOS
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="school" class="col-sm-2 control-label">毕业学院</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="school"
                           class="form-control"
                           id="school"
                           ng-model="user.school"
                           ng-pattern="/^[\u4E00-\u9FA5]+$/"
                           placeholder="请输入毕业院校" required>
                    <div style="color:red;" ng-messages="myform.school.$error" ng-if="myform.school.$touched">
                        <div ng-message="pattern">请输入正确的学校名称</div>
                        <div ng-message="required">一定要输入哟！</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">资质</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="talent" value="1" ng-model="user.talent" required> 学霸
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="talent" value="2" ng-model="user.talent"> 学渣
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">基础</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="level" value="1" ng-model="user.level" required> 零基础
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="level" value="2" ng-model="user.level"> 修行三个月以内
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="level" value="3" ng-model="user.level" > 修行六个月以内
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="level" value="4" ng-model="user.level" > 修行一年以内
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="level" value="5" ng-model="user.level" > 修行三年以内
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="level" value="6" ng-model="user.level" > 修行三年以上
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">入学时间</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="say" class="col-sm-2 control-label">修行立愿</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="say" name="wish" ng-model="user.wish" required></textarea>
                </div>
            </div>
            <div class="row innerbutton">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit"
                            class="btn btn-primary btn-lg"
                            ng-disabled="myform.$invalid"
                            role="button" ng-click="creatStudent()">
                        确定
                    </button>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <button href="#" class="btn btn-primary btn-lg" role="button" ng-click="reseatStudent()">取消</button>
                </div>
            </div>
        </form>
    </div><!--上层列表结束-->
</div><!--路由内容结束-->
