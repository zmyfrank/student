<div class="panel panel-primary" ng-controller="info">
    <div class="panel-heading">个人信息</div>
    <div  class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">登录名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" disabled placeholder="小帅哥">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" disabled placeholder="1111111">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <button class="btn btn-primary" type="file" ngf-select="uploadFiles($file,$invalidFiles)" ng-model="files" accept="image/*" ng-max-size="300KB">请选择一张图片</button>
                </div>
                <div class="col-sm-2 col-sm-offset-2">文件名：</div>
                <div class="col-sm-4">{{ f.name }} {{ errFile.name }} {{ errFile.$error }} {{ errFile.$errorParam }}</div>
                <div ng-show="f.progress >=0" style='width:{{ f.progress }}%' ng-bind='f.progress + "%"'></div>{{ errorMsg }}
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <img src="{{ imgurl }}" alt="图片" ng-show="f" style="max-width: 100px;max-height: 100px;text-align: center;">
            </div>
            <div class="row innerbutton">
                <div class="col-sm-4 col-sm-offset-2">
                    <button href="#" class="btn btn-primary btn-lg" role="button">保存</button>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <button href="#" class="btn btn-primary btn-lg" role="button">取消</button>
                </div>
            </div>
        </form>
    </div><!--上层列表结束-->
</div><!--路由内容结束-->
